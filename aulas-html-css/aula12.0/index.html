<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video controls width="400" height="400" poster="midia/doc.ico.PNG" loop>
        <source src="midia/meu-video.m4v.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador nao compatibilidade com reproducao de videos</p>
    </video>
    
</body>
</html>
