<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastros.php" method="get" autocomplete="off">

        <p>
            <label for="inu">Numero</label>
            <input type="range" name="nu" id="inu" value="0"
            oninput="ival.innerHTML = Number(inu.value)">
            <output name="val" id="ival">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
