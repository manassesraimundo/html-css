<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastros.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required size="60" placeholder="Nome Completo"
            autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="Média" min="0" max="10"
            step="0.1" required>
        </p>
        <p>
            <label for="imes">Périodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="Cadastrar" id="sub">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
