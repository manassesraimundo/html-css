<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastros.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="ismas" checked value="M"><label for="ismas">Masculíno</label><br>
            <input type="radio" name="Sexo" id="isfe" value="F"><label for="isfe">Femenino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Desportos favotitos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbasq" id="iesbasq" checked> <label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="esnata" id="iesnata"> <label for="iesnata">Nataçã</label> <br>
            <input type="checkbox" name="estens" id="iestens" checked> <label for="iestens">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
