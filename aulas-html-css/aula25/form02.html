<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foemulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input#iusuario{
            display: block;
        }

        input#isenha{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastros.php" method="post" autocomplete="off">
        <p>
            <label for="iusuario">Usuário</label>
            <input type="text" name="usuario" id="iusuario" size="50" required  placeholder="Nome usuário">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="50" placeholder="Senha usuário">
        </p>
        <p>
            <input type="submit" value="cadastros">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
