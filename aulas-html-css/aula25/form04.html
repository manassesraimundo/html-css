<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            background-color: lightblue;
        }
        legend{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastros.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoal</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" size="50" placeholder="Digite o Nome" required>
            </p>
            <p>
                <label for="iemail">E-mai:</label>
                <input type="email" name="email" id="iemail" size="50" placeholder="Digite o E-Mail"
                autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" size="50"  autocomplete="tel"
                pattern="^\(\d{3}\)-\d{3}-\d{3}-\d{3}$" placeholder="(xxx)-xxx-xxx-xxx" required>
            
            </p>
        </fieldset>
        <!--Estudar mais sobre Regts-->
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
