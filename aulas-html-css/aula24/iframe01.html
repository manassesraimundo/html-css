<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Estando o uso de iFrame em HTML5</h1>
    <p>
        <!--Tamanho padro 300x150-->
        Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> para aprender a programar
    </p>
    <p>
        O site do <iframe src="https://google.com" frameborder="0" width="400">
        <a href="https://google.com" target="_blank">Google</a>
        </iframe> também é muito legal.
    </p>
    <p>Também podes acessar o meu repositório no <iframe src="https://manassesraimundo.github.io/projeto-android" frameborder="0" height="500" width="500">
        <a href="https://manassesraimundo.github.io/projeto-android" target="_blank">github</a>
        </iframe> aque
    </p>
</body>
</html>
