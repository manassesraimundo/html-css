<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abri este site em varios dispositivos diferente 
       ou simplis aumenti ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Produzindo audios em HTML5.</p>
    <audio src="Cassiane_-_Hino_da_Vit_ria_CeeNaija.com_.mp3" controls autoplay loop></audio>
</body>
</html>
