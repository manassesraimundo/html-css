<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podems enserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag 
        deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviacões</abbr></li>
        <li><abbr title="Use a tag &lt;HTML&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;Ol&gt;">Listas numeredas</abbr></li>
        <li><abbr title="Use a tag &lt;Ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;link&gt;">Links</abbr></li>
    </ul>
</body>
</html>
